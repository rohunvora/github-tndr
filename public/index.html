<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Portfolio</title>
  <style>
    :root {
      --green-bg: #DCFCE7;
      --green-text: #22C55E;
      --blue-bg: #DBEAFE;
      --blue-text: #3B82F6;
      --red-bg: #FEE2E2;
      --red-text: #EF4444;
      --black: #0A0A0A;
      --gray: #666;
      --light-gray: #f5f5f5;
      --border: #e5e5e5;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: var(--black);
    }
    
    h1 { margin-bottom: 5px; }
    
    .stats { margin: 10px 0 30px; color: var(--gray); }

    /* Step 2: Section containers */
    .section {
      margin-bottom: 24px;
      border-radius: 16px;
      overflow: hidden;
    }
    .section.green { background: var(--green-bg); }
    .section.blue { background: var(--blue-bg); }
    .section.red { background: var(--red-bg); }

    /* Step 4: Section headers */
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
    }
    
    .section-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      flex-shrink: 0;
    }
    .section.green .section-icon { background: var(--green-text); }
    .section.blue .section-icon { background: var(--blue-text); }
    .section.red .section-icon { background: var(--red-text); }
    
    .section-title {
      flex: 1;
    }
    .section-title h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--black);
    }
    .section-subtitle {
      font-size: 0.85rem;
      margin-top: 2px;
    }
    .section.green .section-subtitle { color: var(--green-text); }
    .section.blue .section-subtitle { color: var(--blue-text); }
    .section.red .section-subtitle { color: var(--red-text); }
    
    .section-count {
      font-size: 0.85rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.6);
    }
    .section.green .section-count { color: var(--green-text); }
    .section.blue .section-count { color: var(--blue-text); }
    .section.red .section-count { color: var(--red-text); }

    /* Step 6: Pixel faces */
    .pixel-face {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      image-rendering: pixelated;
    }

    /* Table styling */
    .section-content {
      background: white;
      border-radius: 0 0 16px 16px;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse;
    }
    
    /* Step 1: Typography and spacing */
    th, td { 
      text-align: left; 
      padding: 12px 16px;  /* increased from 8px */
      border-bottom: 1px solid var(--border);
    }
    th { 
      background: var(--light-gray);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--gray);
      font-weight: 500;
    }
    tr:last-child td {
      border-bottom: none;
    }
    
    .project-name {
      font-size: 0.95rem;  /* slightly larger */
      font-weight: 600;
      color: var(--black);
    }
    .project-stars {
      color: var(--gray);
      font-size: 0.85rem;
      margin-left: 6px;
    }
    .verdict { 
      font-size: 0.85rem; 
      color: var(--gray);
      margin-top: 4px;
    }
    .desc {
      font-size: 0.9rem;
      color: #444;
    }

    /* Step 3: Live link buttons */
    .btn-live {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.15s;
    }
    .btn-live:hover {
      opacity: 0.8;
    }
    .section.green .btn-live {
      background: var(--green-text);
      color: white;
    }
    .section.blue .btn-live {
      background: var(--blue-text);
      color: white;
    }
    .section.red .btn-live {
      background: var(--red-text);
      color: white;
    }
    .no-link {
      color: #ccc;
      font-size: 0.85rem;
    }

    /* Step 5: Collapsible */
    .section-toggle {
      display: none;
      width: 100%;
      padding: 12px 16px;
      background: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--gray);
      text-align: left;
      border-radius: 0 0 16px 16px;
    }
    .section-toggle:hover {
      background: var(--light-gray);
    }
    .section.collapsed .section-content {
      display: none;
    }
    .section.collapsed .section-toggle {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Ship or Kill</h1>
  <p>28 projects analyzed. Here's what to do with each one.</p>
  
  <div class="stats">
    <strong>Summary:</strong> 
    <span id="ship-count">0</span> ship, 
    <span id="cut-count">0</span> cut, 
    <span id="kill-count">0</span> kill
  </div>

  <!-- Ship Section -->
  <div class="section green" id="section-ship">
    <div class="section-header">
      <svg class="pixel-face" viewBox="0 0 16 16">
        <rect width="16" height="16" fill="#22C55E"/>
        <rect x="4" y="4" width="2" height="2" fill="#0A0A0A"/>
        <rect x="10" y="4" width="2" height="2" fill="#0A0A0A"/>
        <rect x="4" y="10" width="2" height="1" fill="#0A0A0A"/>
        <rect x="6" y="11" width="4" height="1" fill="#0A0A0A"/>
        <rect x="10" y="10" width="2" height="1" fill="#0A0A0A"/>
      </svg>
      <div class="section-title">
        <h2>Doing Great!</h2>
        <div class="section-subtitle">✓ Ready to ship</div>
      </div>
      <span class="section-count" id="ship-badge">0</span>
    </div>
    <div class="section-content">
      <table id="table-ship">
        <thead>
          <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Cut Section -->
  <div class="section blue" id="section-cut">
    <div class="section-header">
      <svg class="pixel-face" viewBox="0 0 16 16">
        <rect width="16" height="16" fill="#3B82F6"/>
        <rect x="4" y="5" width="2" height="2" fill="#0A0A0A"/>
        <rect x="10" y="5" width="2" height="2" fill="#0A0A0A"/>
        <rect x="5" y="10" width="6" height="1" fill="#0A0A0A"/>
      </svg>
      <div class="section-title">
        <h2>Doing OK</h2>
        <div class="section-subtitle">○ Cut to core feature</div>
      </div>
      <span class="section-count" id="cut-badge">0</span>
    </div>
    <div class="section-content">
      <table id="table-cut">
        <thead>
          <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Kill Section (collapsed by default) -->
  <div class="section red collapsed" id="section-kill">
    <div class="section-header">
      <svg class="pixel-face" viewBox="0 0 16 16">
        <rect width="16" height="16" fill="#EF4444"/>
        <rect x="4" y="5" width="2" height="2" fill="#0A0A0A"/>
        <rect x="10" y="5" width="2" height="2" fill="#0A0A0A"/>
        <rect x="5" y="11" width="6" height="1" fill="#0A0A0A"/>
        <rect x="4" y="10" width="2" height="1" fill="#0A0A0A"/>
        <rect x="10" y="10" width="2" height="1" fill="#0A0A0A"/>
      </svg>
      <div class="section-title">
        <h2>Pay Attention!</h2>
        <div class="section-subtitle">✗ Kill or archive these</div>
      </div>
      <span class="section-count" id="kill-badge">0</span>
    </div>
    <button class="section-toggle" onclick="toggleSection('section-kill')">
      Show <span id="kill-toggle-count">0</span> archived projects ↓
    </button>
    <div class="section-content">
      <table id="table-kill">
        <thead>
          <tr>
            <th>Project</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const projects = [
      { name: "rev-agg", desc: "Real-time leaderboard tracking crypto protocols that actually buy back their tokens.", verdict: "Ship it - 7 stars, unique angle", live: "https://rev-agg.vercel.app", stars: 7, status: "ship" },
      { name: "arena-lib", desc: "Turn your visual taste into AI-readable rules. 26 components extracted.", verdict: "Ship it - unique value prop, working demo", live: "https://site-qhre0qj0j-rohun-voras-projects.vercel.app", status: "ship" },
      { name: "github-tndr", desc: "AI Telegram bot that analyzes your GitHub repos - ship, focus, or kill.", verdict: "Ship it - this is meta and useful", live: "https://github-tndr.vercel.app", status: "ship" },
      { name: "bel-rtr", desc: "Chart analysis that's actually verifiable. AI-annotated support/resistance.", verdict: "Ship it - working product, clear value", live: "https://bel-rtr.vercel.app", status: "ship" },
      { name: "tweet-price", desc: "Do founder tweets move token prices? Multi-asset analytics.", verdict: "Cut - focus on ONE compelling correlation", live: "https://tweet-price-rohun-voras-projects.vercel.app/chart", status: "cut" },
      { name: "prmpt-hstry", desc: "Your chat history writes your rules. Extract Cursor patterns.", verdict: "Merge with cursor-habits - same concept", live: "https://prmpt-hstry.vercel.app", status: "cut" },
      { name: "cursor-habits", desc: "Turn Cursor chat history into personalized rules automatically.", verdict: "Merge with prmpt-hstry - pick one", status: "cut" },
      { name: "cursortimer", desc: "Live ETA timer for long-running Cursor AI agent runs.", verdict: "Needs polish and distribution", status: "cut" },
      { name: "spaces-chat", desc: "Real-time chat overlay for Twitter Spaces with OBS integration.", verdict: "Niche but useful - needs live demo", status: "cut" },
      { name: "kab-query", desc: "Pokemon TCG market depth analysis using TCGPlayer API.", verdict: "Cool niche - needs more features", status: "cut" },
      { name: "chart-predictoor", desc: "Real-time BTC prediction game where rank changes as price moves.", verdict: "Fun - could go viral with right launch", live: "https://chart-pred.vercel.app", status: "cut" },
      { name: "ai-assistant-grows", desc: "Learn to build AI agents from scratch through hands-on lessons.", verdict: "Finish lessons or archive", status: "cut" },
      { name: "habit-snapper", desc: "Photo-proof habit tracking with AI meal analysis.", verdict: "Focus on ONE habit type", live: "https://habit-breaker-three.vercel.app", status: "cut" },
      { name: "coursebuilder", desc: "AI course generator with gamified Duolingo-style learning.", verdict: "Over-engineered - simplify", live: "https://courseai-beta.vercel.app", stars: 1, status: "cut" },
      { name: "whp-app", desc: "Auto-generates completion certificates for Whop courses.", verdict: "B2B potential - needs partnership", live: "https://whp-app.vercel.app", status: "cut" },
      { name: "anti-slop-lib", desc: "Detect AI-generated 'slop' aesthetic in web projects.", verdict: "Novelty or real utility?", live: "https://demo-website-one-puce.vercel.app", status: "cut" },
      { name: "ai-changelog", desc: "Turn AI model updates into business opportunities.", verdict: "Needs fresh data pipeline", live: "https://ai-changelog-two.vercel.app", status: "cut" },
      { name: "catalysts", desc: "Real-time catalyst detection for Solana token pumps/dumps.", verdict: "Abandoned - archive for reference", status: "kill" },
      { name: "physics-vid", desc: "Make videos from physics", verdict: "Stub - no real code", status: "kill" },
      { name: "rohunvora", desc: "GitHub profile README", verdict: "Profile repo - not a project", status: "kill" },
      { name: "llm-arb", desc: "hmmm", verdict: "Stub - no README, no code", status: "kill" },
      { name: "gt-test", desc: "asfs", verdict: "Test repo - delete", status: "kill" },
      { name: "hl-analyzer", desc: "(No description)", verdict: "Empty - delete or revive", status: "kill" },
      { name: "rohun", desc: "Create React App boilerplate", verdict: "Old boilerplate - archive", stars: 1, status: "kill" },
      { name: "unfllw", desc: "(No description)", verdict: "Empty - delete", status: "kill" },
      { name: "rrcalc", desc: "Mobile-first EV calculator for crypto trades.", verdict: "Useful but just one HTML file", status: "kill" },
      { name: "iqmode", desc: "(No description)", verdict: "Empty - delete", status: "kill" },
      { name: "srs-test", desc: "(No description)", verdict: "Test repo - delete", status: "kill" }
    ];

    function toggleSection(id) {
      document.getElementById(id).classList.toggle('collapsed');
    }

    function render() {
      const ship = projects.filter(p => p.status === 'ship');
      const cut = projects.filter(p => p.status === 'cut');
      const kill = projects.filter(p => p.status === 'kill');

      document.getElementById('ship-count').textContent = ship.length;
      document.getElementById('cut-count').textContent = cut.length;
      document.getElementById('kill-count').textContent = kill.length;
      document.getElementById('ship-badge').textContent = ship.length;
      document.getElementById('cut-badge').textContent = cut.length;
      document.getElementById('kill-badge').textContent = kill.length;
      document.getElementById('kill-toggle-count').textContent = kill.length;

      function fillTable(id, list, sectionClass) {
        const tbody = document.querySelector(`#${id} tbody`);
        list.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <span class="project-name">${p.name}</span>${p.stars ? `<span class="project-stars">★${p.stars}</span>` : ''}
              <div class="verdict">${p.verdict}</div>
            </td>
            <td class="desc">${p.desc}</td>
            <td>${p.live ? `<a href="${p.live}" target="_blank" class="btn-live">Live →</a>` : '<span class="no-link">—</span>'}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      fillTable('table-ship', ship, 'green');
      fillTable('table-cut', cut, 'blue');
      fillTable('table-kill', kill, 'red');
    }

    render();
  </script>
</body>
</html>
