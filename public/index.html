<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Hub</title>
  <style>
    :root {
      /* Tier Colors */
      --core-text: #8B5CF6;
      --core-bg: #EDE9FE;
      --integrated-text: #3B82F6;
      --integrated-bg: #DBEAFE;
      --building-text: #F59E0B;
      --building-bg: #FEF3C7;
      --done-text: #22C55E;
      --done-bg: #DCFCE7;
      --incubating-text: #EC4899;
      --incubating-bg: #FCE7F3;
      --archived-text: #6B7280;
      --archived-bg: #F3F4F6;
      --killed-text: #EF4444;
      --killed-bg: #FEE2E2;

      /* Neutral colors */
      --bg: #FFFFFF;
      --bg-secondary: #F7F7F8;
      --bg-tertiary: #F0F0F2;
      --text: #1A1A1A;
      --text-secondary: #525252;
      --text-muted: #737373;
      --text-faint: #A3A3A3;
      --border: #E5E5E5;
      --card-bg: #FFFFFF;
      --count-bg: rgba(255,255,255,0.8);

      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --text-base: 15px;
      --text-sm: 13px;
      --text-xs: 11px;
      --text-lg: 17px;
      --text-xl: 20px;
      --text-2xl: 28px;
      --line-height: 1.6;
      --line-height-tight: 1.4;

      /* Spacing */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;

      /* Layout */
      --content-width: 800px;
      --radius: 12px;
      --radius-sm: 8px;
    }

    /* Dark Mode */
    [data-theme="dark"] {
      --core-text: #A78BFA;
      --core-bg: #2E1065;
      --integrated-text: #60A5FA;
      --integrated-bg: #1E3A5F;
      --building-text: #FBBF24;
      --building-bg: #451A03;
      --done-text: #4ADE80;
      --done-bg: #14532D;
      --incubating-text: #F472B6;
      --incubating-bg: #500724;
      --archived-text: #9CA3AF;
      --archived-bg: #1F2937;
      --killed-text: #F87171;
      --killed-bg: #450A0A;

      --bg: #0A0A0A;
      --bg-secondary: #141414;
      --bg-tertiary: #1C1C1C;
      --text: #E5E5E5;
      --text-secondary: #B3B3B3;
      --text-muted: #8C8C8C;
      --text-faint: #666666;
      --border: #2E2E2E;
      --card-bg: #141414;
      --count-bg: rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: var(--line-height);
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: var(--space-10) var(--space-6);
      min-height: 100vh;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .container {
      max-width: var(--content-width);
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-2);
    }

    h1 {
      font-size: var(--text-2xl);
      font-weight: 600;
      line-height: var(--line-height-tight);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      cursor: pointer;
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      transition: all 0.15s ease;
    }
    .theme-toggle:hover {
      background: var(--bg-secondary);
      color: var(--text-secondary);
    }
    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }

    .subtitle {
      font-size: var(--text-base);
      color: var(--text-muted);
      margin: 0 0 var(--space-6) 0;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
    }
    .stat-pill {
      font-size: var(--text-sm);
      padding: var(--space-1) var(--space-3);
      border-radius: 100px;
      font-weight: 500;
    }

    /* Section containers */
    .section {
      margin-bottom: var(--space-6);
      border-radius: var(--radius);
      overflow: hidden;
      transition: background 0.2s ease;
    }
    .section.core { background: var(--core-bg); }
    .section.integrated { background: var(--integrated-bg); }
    .section.building { background: var(--building-bg); }
    .section.done { background: var(--done-bg); }
    .section.incubating { background: var(--incubating-bg); }
    .section.archived { background: var(--archived-bg); }
    .section.killed { background: var(--killed-bg); }

    .section-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4) var(--space-5);
    }

    .section-emoji {
      font-size: 24px;
      flex-shrink: 0;
    }

    .section-title {
      flex: 1;
      min-width: 0;
    }
    .section-title h2 {
      margin: 0;
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--text);
      line-height: var(--line-height-tight);
    }
    .section-subtitle {
      font-size: var(--text-sm);
      margin-top: 2px;
      line-height: var(--line-height-tight);
    }
    .section.core .section-subtitle { color: var(--core-text); }
    .section.integrated .section-subtitle { color: var(--integrated-text); }
    .section.building .section-subtitle { color: var(--building-text); }
    .section.done .section-subtitle { color: var(--done-text); }
    .section.incubating .section-subtitle { color: var(--incubating-text); }
    .section.archived .section-subtitle { color: var(--archived-text); }
    .section.killed .section-subtitle { color: var(--killed-text); }

    .section-count {
      font-size: var(--text-sm);
      font-weight: 600;
      padding: var(--space-1) var(--space-3);
      border-radius: 100px;
      background: var(--count-bg);
      flex-shrink: 0;
    }
    .section.core .section-count { color: var(--core-text); }
    .section.integrated .section-count { color: var(--integrated-text); }
    .section.building .section-count { color: var(--building-text); }
    .section.done .section-count { color: var(--done-text); }
    .section.incubating .section-count { color: var(--incubating-text); }
    .section.archived .section-count { color: var(--archived-text); }
    .section.killed .section-count { color: var(--killed-text); }

    .section-content {
      background: var(--card-bg);
      border-radius: 0 0 var(--radius) var(--radius);
      transition: background 0.2s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: var(--space-3) var(--space-4);
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    th {
      background: var(--bg-secondary);
      font-size: var(--text-xs);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }
    tr:last-child td {
      border-bottom: none;
    }

    .project-title {
      font-size: var(--text-base);
      font-weight: 500;
      color: var(--text);
    }
    .project-repo {
      color: var(--text-faint);
      font-size: var(--text-sm);
      margin-left: var(--space-2);
    }
    .project-stars {
      color: var(--text-faint);
      font-size: var(--text-sm);
      margin-left: var(--space-2);
    }
    .project-notes {
      font-size: var(--text-sm);
      color: var(--text-muted);
      margin-top: var(--space-1);
      line-height: var(--line-height);
    }

    .desc {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      line-height: var(--line-height);
    }

    .btn-live {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-sm);
      font-size: var(--text-sm);
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.15s ease;
      white-space: nowrap;
      background: var(--text);
      color: var(--bg);
    }
    .btn-live:hover {
      opacity: 0.85;
    }
    .no-link {
      color: var(--text-faint);
      font-size: var(--text-sm);
    }

    .section-toggle {
      display: none;
      width: 100%;
      padding: var(--space-3) var(--space-4);
      background: var(--card-bg);
      border: none;
      cursor: pointer;
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      color: var(--text-muted);
      text-align: left;
      border-radius: 0 0 var(--radius) var(--radius);
      transition: background 0.15s ease;
    }
    .section-toggle:hover {
      background: var(--bg-secondary);
    }
    .section.collapsed .section-content {
      display: none;
    }
    .section.collapsed .section-toggle {
      display: block;
    }

    @media (max-width: 768px) {
      body { padding: var(--space-6) var(--space-4); }
      h1 { font-size: var(--text-xl); }
      .section-header { padding: var(--space-3) var(--space-4); }
      .section-emoji { font-size: 20px; }
      .section-title h2 { font-size: var(--text-base); }
      th, td { padding: var(--space-3); }
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr { padding: var(--space-3) var(--space-4); border-bottom: 1px solid var(--border); }
      tr:last-child { border-bottom: none; }
      td { padding: 0; border: none; }
      td.desc { margin-top: var(--space-2); }
      td:last-child { margin-top: var(--space-3); }
    }

    @media (max-width: 480px) {
      body { padding: var(--space-4) var(--space-3); }
      .header { flex-direction: column; gap: var(--space-3); }
      .section-header { gap: var(--space-2); padding: var(--space-3); }
      .section-count { font-size: var(--text-xs); padding: 2px var(--space-2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Project Hub</h1>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <span class="theme-label">Light</span>
      </button>
    </div>
    <p class="subtitle">Hub-centric project organization. Everything feeds into or ships from the core.</p>

    <div class="stats" id="stats"></div>

    <div id="sections"></div>
  </div>

  <script>
    // Theme management
    function getStoredTheme() { return localStorage.getItem('theme') || 'light'; }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      const btn = document.querySelector('.theme-toggle');
      const label = btn.querySelector('.theme-label');
      const svg = btn.querySelector('svg');
      if (theme === 'dark') {
        label.textContent = 'Dark';
        svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
      } else {
        label.textContent = 'Light';
        svg.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
      }
    }

    function toggleTheme() {
      setTheme(getStoredTheme() === 'dark' ? 'light' : 'dark');
    }

    setTheme(getStoredTheme());

    // Tier definitions
    const tiers = {
      core: { emoji: 'ðŸ§ ', title: 'Core', subtitle: 'The brain â€” personal OS hub', color: 'core' },
      integrated: { emoji: 'ðŸ”Œ', title: 'Integrated', subtitle: 'Tools that feed into the hub', color: 'integrated' },
      building: { emoji: 'ðŸ”¨', title: 'Building', subtitle: 'Actively working, not shipped yet', color: 'building' },
      done: { emoji: 'âœ…', title: 'Done', subtitle: 'Shipped and complete', color: 'done' },
      incubating: { emoji: 'ðŸ§ª', title: 'Incubating', subtitle: 'High potential, needs work', color: 'incubating' },
      archived: { emoji: 'ðŸ“¦', title: 'Archived', subtitle: 'Paused, might revisit', color: 'archived', collapsed: true },
      killed: { emoji: 'â˜ ï¸', title: 'Killed', subtitle: 'Delete or merge', color: 'killed', collapsed: true }
    };

    // Project data with corrected names
    const projects = [
      // CORE
      { title: "GitHub TNDR", repo: "github-tndr", desc: "AI Telegram bot â€” hub for all life automations & personal OS", notes: "The brain. Everything feeds here.", live: "https://github-tndr.vercel.app", tier: "core" },

      // INTEGRATED
      { title: "Cursor Maxxing", repo: "cursor-maxxing", desc: "Extract Cursor chat patterns into .cursorrules", notes: "Optimizations for vibecoders.", live: "https://cursor-maxxing.vercel.app", tier: "integrated" },
      { title: "Chart AI", repo: "chart-ai", desc: "Chart analysis that's actually verifiable", notes: "Already integrated as tool for the hub", live: "https://chart-ai.vercel.app", tier: "integrated" },
      { title: "Taste Library", repo: "taste-library", desc: "Turn your visual taste into AI-readable rules", notes: "My taste is edge. Disorganized but interesting.", tier: "integrated" },
      { title: "TG Ingest", repo: "tg-ingest", desc: "Export Telegram for LLM insights", notes: "Private repo. High potential â€” tracking valuable people, writing like you.", tier: "integrated" },

      // BUILDING
      { title: "Tweet Price Charts", repo: "tweet-price-charts", desc: "Do founder tweets move token prices?", notes: "Not shipped yet. Need story to tweet, might be data query not big site.", live: "https://tweet-price-charts.vercel.app", tier: "building" },

      // DONE
      { title: "My CMC", repo: "my-cmc", desc: "Real-time leaderboard of crypto protocols with real buybacks", notes: "Already shipped. Frank DeGods shared it.", live: "https://my-cmc.vercel.app", stars: 7, tier: "done" },
      { title: "Kabuto Cards Dashboard", repo: "kabuto-cards-dashboard", desc: "Pokemon TCG market depth analysis", notes: "One-time query, shipped to friends. Done.", live: "https://kabuto-cards-dashboard.vercel.app", tier: "done" },

      // INCUBATING
      { title: "Unfollow Bot", repo: "unfollow-bot", desc: "Bulk unfollow accounts on X", notes: "Private. Could get very popular. Needs resurrection, clean code, self-hosted.", tier: "incubating" },

      // ARCHIVED
      { title: "Habit Snapper", repo: "habit-snapper", desc: "Photo-proof habit tracking with AI meal analysis", notes: "Archived. Concepts could apply to autobot.", live: "https://habit-snapper.vercel.app", tier: "archived" },
      { title: "Whop App Ideas", repo: "whop-app-ideas", desc: "Auto-generate certificates for Whop courses", notes: "Random free time idea", live: "https://whop-app-ideas.vercel.app", tier: "archived" },
      { title: "Course AI", repo: "course-ai", desc: "AI course generator with gamification", notes: "", live: "https://course-ai.vercel.app", stars: 1, tier: "archived" },
      { title: "Cursortimer", repo: "cursortimer", desc: "ETA timer for long Cursor agent runs", notes: "", tier: "archived" },
      { title: "Spaces Chat", repo: "spaces-chat", desc: "Real-time chat overlay for Spaces + OBS", notes: "", tier: "archived" },
      { title: "Chart Predictoor", repo: "chart-predictoor", desc: "BTC prediction game with live rank changes", notes: "", live: "https://chart-pred.vercel.app", tier: "archived" },
      { title: "Why Pump", repo: "why-pump", desc: "Real-time catalyst detection for Solana tokens", notes: "", tier: "archived" },
      { title: "Anti-Slop Library", repo: "anti-slop-library", desc: "Detect AI 'slop' aesthetic in web projects", notes: "", live: "https://anti-slop-library.vercel.app", tier: "archived" },
      { title: "AI Arbitrage", repo: "ai-arbitrage", desc: "Turn AI updates into business opportunities", notes: "", live: "https://ai-arbitrage.vercel.app", tier: "archived" },
      { title: "Agent Course", repo: "agent-course", desc: "Learn to build AI agents from scratch", notes: "", tier: "archived" },

      // KILLED (only kept repos that weren't deleted)
      { title: "(profile)", repo: "rohunvora", desc: "GitHub profile README", notes: "Not a project", tier: "killed" }
    ];

    function toggleSection(id) {
      document.getElementById(id).classList.toggle('collapsed');
    }

    function render() {
      // Group by tier
      const grouped = {};
      Object.keys(tiers).forEach(t => grouped[t] = []);
      projects.forEach(p => grouped[p.tier]?.push(p));

      // Stats
      const statsHtml = Object.entries(tiers).map(([key, tier]) => {
        const count = grouped[key].length;
        return `<span class="stat-pill" style="background: var(--${tier.color}-bg); color: var(--${tier.color}-text);">${tier.emoji} ${count} ${tier.title}</span>`;
      }).join('');
      document.getElementById('stats').innerHTML = statsHtml;

      // Sections
      let sectionsHtml = '';
      Object.entries(tiers).forEach(([key, tier]) => {
        const list = grouped[key];
        if (list.length === 0) return;

        const collapsed = tier.collapsed ? 'collapsed' : '';
        sectionsHtml += `
          <div class="section ${tier.color} ${collapsed}" id="section-${key}">
            <div class="section-header">
              <span class="section-emoji">${tier.emoji}</span>
              <div class="section-title">
                <h2>${tier.title}</h2>
                <div class="section-subtitle">${tier.subtitle}</div>
              </div>
              <span class="section-count">${list.length}</span>
            </div>
            ${tier.collapsed ? `<button class="section-toggle" onclick="toggleSection('section-${key}')">Show ${list.length} ${tier.title.toLowerCase()} projects â†“</button>` : ''}
            <div class="section-content">
              <table>
                <thead>
                  <tr>
                    <th>Project</th>
                    <th>Description</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                  ${list.map(p => `
                    <tr>
                      <td>
                        <span class="project-title">${p.title}</span>
                        <span class="project-repo">${p.repo}</span>
                        ${p.stars ? `<span class="project-stars">â˜…${p.stars}</span>` : ''}
                        ${p.notes ? `<div class="project-notes">${p.notes}</div>` : ''}
                      </td>
                      <td class="desc">${p.desc}</td>
                      <td>${p.live ? `<a href="${p.live}" target="_blank" class="btn-live">Live â†’</a>` : '<span class="no-link">â€”</span>'}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
      });
      document.getElementById('sections').innerHTML = sectionsHtml;
    }

    render();
  </script>
</body>
</html>
