<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Portfolio</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { margin-bottom: 5px; }
    h2 { margin-top: 30px; border-bottom: 2px solid; padding-bottom: 5px; }
    .green { border-color: green; }
    .blue { border-color: blue; }
    .red { border-color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
    th { background: #f5f5f5; }
    a { color: blue; }
    .verdict { font-size: 0.9em; color: #666; }
    .stats { margin: 10px 0 20px; }
  </style>
</head>
<body>
  <h1>Ship or Kill</h1>
  <p>28 projects analyzed. Here's what to do with each one.</p>
  
  <div class="stats">
    <strong>Summary:</strong> 
    <span id="ship-count">0</span> ship, 
    <span id="cut-count">0</span> cut, 
    <span id="kill-count">0</span> kill
  </div>

  <h2 class="green">✓ Ship (Ready to go)</h2>
  <table id="table-ship">
    <thead>
      <tr>
        <th>Project</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="blue">○ Cut to Core (Focus needed)</h2>
  <table id="table-cut">
    <thead>
      <tr>
        <th>Project</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="red">✗ Kill / Archive</h2>
  <table id="table-kill">
    <thead>
      <tr>
        <th>Project</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const projects = [
      { name: "rev-agg", desc: "Real-time leaderboard tracking crypto protocols that actually buy back their tokens.", verdict: "Ship it - 7 stars, unique angle", live: "https://rev-agg.vercel.app", stars: 7, status: "ship" },
      { name: "arena-lib", desc: "Turn your visual taste into AI-readable rules. 26 components extracted.", verdict: "Ship it - unique value prop, working demo", live: "https://site-qhre0qj0j-rohun-voras-projects.vercel.app", status: "ship" },
      { name: "github-tndr", desc: "AI Telegram bot that analyzes your GitHub repos - ship, focus, or kill.", verdict: "Ship it - this is meta and useful", live: "https://github-tndr.vercel.app", status: "ship" },
      { name: "bel-rtr", desc: "Chart analysis that's actually verifiable. AI-annotated support/resistance.", verdict: "Ship it - working product, clear value", live: "https://bel-rtr.vercel.app", status: "ship" },
      { name: "tweet-price", desc: "Do founder tweets move token prices? Multi-asset analytics.", verdict: "Cut - focus on ONE compelling correlation", live: "https://tweet-price-rohun-voras-projects.vercel.app/chart", status: "cut" },
      { name: "prmpt-hstry", desc: "Your chat history writes your rules. Extract Cursor patterns.", verdict: "Merge with cursor-habits - same concept", live: "https://prmpt-hstry.vercel.app", status: "cut" },
      { name: "cursor-habits", desc: "Turn Cursor chat history into personalized rules automatically.", verdict: "Merge with prmpt-hstry - pick one", status: "cut" },
      { name: "cursortimer", desc: "Live ETA timer for long-running Cursor AI agent runs.", verdict: "Needs polish and distribution", status: "cut" },
      { name: "spaces-chat", desc: "Real-time chat overlay for Twitter Spaces with OBS integration.", verdict: "Niche but useful - needs live demo", status: "cut" },
      { name: "kab-query", desc: "Pokemon TCG market depth analysis using TCGPlayer API.", verdict: "Cool niche - needs more features", status: "cut" },
      { name: "chart-predictoor", desc: "Real-time BTC prediction game where rank changes as price moves.", verdict: "Fun - could go viral with right launch", live: "https://chart-pred.vercel.app", status: "cut" },
      { name: "ai-assistant-grows", desc: "Learn to build AI agents from scratch through hands-on lessons.", verdict: "Finish lessons or archive", status: "cut" },
      { name: "habit-snapper", desc: "Photo-proof habit tracking with AI meal analysis.", verdict: "Focus on ONE habit type", live: "https://habit-breaker-three.vercel.app", status: "cut" },
      { name: "coursebuilder", desc: "AI course generator with gamified Duolingo-style learning.", verdict: "Over-engineered - simplify", live: "https://courseai-beta.vercel.app", stars: 1, status: "cut" },
      { name: "whp-app", desc: "Auto-generates completion certificates for Whop courses.", verdict: "B2B potential - needs partnership", live: "https://whp-app.vercel.app", status: "cut" },
      { name: "anti-slop-lib", desc: "Detect AI-generated 'slop' aesthetic in web projects.", verdict: "Novelty or real utility?", live: "https://demo-website-one-puce.vercel.app", status: "cut" },
      { name: "ai-changelog", desc: "Turn AI model updates into business opportunities.", verdict: "Needs fresh data pipeline", live: "https://ai-changelog-two.vercel.app", status: "cut" },
      { name: "catalysts", desc: "Real-time catalyst detection for Solana token pumps/dumps.", verdict: "Abandoned - archive for reference", status: "kill" },
      { name: "physics-vid", desc: "Make videos from physics", verdict: "Stub - no real code", status: "kill" },
      { name: "rohunvora", desc: "GitHub profile README", verdict: "Profile repo - not a project", status: "kill" },
      { name: "llm-arb", desc: "hmmm", verdict: "Stub - no README, no code", status: "kill" },
      { name: "gt-test", desc: "asfs", verdict: "Test repo - delete", status: "kill" },
      { name: "hl-analyzer", desc: "(No description)", verdict: "Empty - delete or revive", status: "kill" },
      { name: "rohun", desc: "Create React App boilerplate", verdict: "Old boilerplate - archive", stars: 1, status: "kill" },
      { name: "unfllw", desc: "(No description)", verdict: "Empty - delete", status: "kill" },
      { name: "rrcalc", desc: "Mobile-first EV calculator for crypto trades.", verdict: "Useful but just one HTML file", status: "kill" },
      { name: "iqmode", desc: "(No description)", verdict: "Empty - delete", status: "kill" },
      { name: "srs-test", desc: "(No description)", verdict: "Test repo - delete", status: "kill" }
    ];

    function render() {
      const ship = projects.filter(p => p.status === 'ship');
      const cut = projects.filter(p => p.status === 'cut');
      const kill = projects.filter(p => p.status === 'kill');

      document.getElementById('ship-count').textContent = ship.length;
      document.getElementById('cut-count').textContent = cut.length;
      document.getElementById('kill-count').textContent = kill.length;

      function fillTable(id, list) {
        const tbody = document.querySelector(`#${id} tbody`);
        list.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <strong>${p.name}</strong>${p.stars ? ` ★${p.stars}` : ''}
              <div class="verdict">${p.verdict}</div>
            </td>
            <td>${p.desc}</td>
            <td>${p.live ? `<a href="${p.live}" target="_blank">Live →</a>` : '—'}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      fillTable('table-ship', ship);
      fillTable('table-cut', cut);
      fillTable('table-kill', kill);
    }

    render();
  </script>
</body>
</html>
